{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h4 class="center-align blue-grey-text">Explore our huge selection of Easy Cooking ideas</h3>
        <!-- carousel from Materialize -->
        <div class="row">
            <div class="col s12 teal">
                <div class="carousel">
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col s12 center-align">
                                <h6 >Recipe</h6>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s6">
                                <p>Category</p>
                            </div>
                            <div class="col s6 right-align">
                                <p>Difficulty</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a href="#">
                                    <img id="carousel-img" src="{{url_for('static', filename='images/no-image.jpg')}}">
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col s12 right-align">
                                    <a href="#">View Recipe</a>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% for recipe in recipes %}
{{ recipe.recipe_name }}
{% endfor %}

{% endblock %}
