{% extends "base.html" %}
{% block content %}

    <div class="container blue-grey-text">
        <h4 class="center-align">Explore our huge selection of Easy Cooking ideas</h3>
        <!-- carousel from Materialize -->
        <div class="row border">
            <div class="col s12">
                <div class="carousel">
                    {% for recipe in recipes %}
                    <div class="carousel-item">
                        <!-- recipe name, category and difficulty -->
                        <div class="row">
                            <div class="col s12 center-align">
                                <h4 class="teal-text">{{ recipe.recipe_name }}</h6>
                                <p><span><strong>Category: </strong></span>{{ recipe.category_name }}</p>
                                <p><span><strong>Difficulty: </strong></span>{{ recipe.difficulty_level }}</p>
                            </div>
                        </div>
                        <!-- recipe image -->
                        <div class="row">
                            <div class="col s12">
                                <a href="#">
                                    <img id="carousel-img" src="{{url_for('static', filename='images/no-image.jpg')}}">
                                </a>
                            </div>
                        </div>
                        <!-- link to view recipe details -->
                        <div>
                            <div class="row">
                                <div class="col s12 right-align">
                                    <a href="#">View Recipe</a>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
