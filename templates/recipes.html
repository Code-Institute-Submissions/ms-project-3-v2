{% extends "base.html" %}
{% block content %}

    <div class="container blue-grey-text">
        <h4 class="center-align">Explore our huge selection of Easy Cooking ideas</h3>
        <!-- carousel from Materialize -->
        <div class="row border">
            <div class="col s12">
                <div class="carousel">
                    <div class="carousel-item">
                        <div class="row">
                            <div class="col s12 center-align">
                                <h4 class="teal-text"></h6>
                                <p><span><strong>Category: </strong></span></p>
                                <p><span><strong>Difficulty: </strong></span></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <a href="#">
                                    <img id="carousel-img" src="{{url_for('static', filename='images/no-image.jpg')}}">
                                </a>
                            </div>
                        </div>
                        <div>
                            <div class="row">
                                <div class="col s12 right-align">
                                    <a href="#">View Recipe</a>                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% for recipe in recipes %}
{{ recipe.recipe_name }}
{% endfor %}

{% endblock %}
