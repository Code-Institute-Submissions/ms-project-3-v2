{% extends "base.html" %}
{% block content %}

    <div class="container">
        <h3 class="center-align blue-grey-text">Edit Recipe</h3>
        <div class="row">
            <form class="col s12"  method ="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}">
                <div class="row">
                    <div class="col s12 m6">
                        <div class="row">
                            <!--recipe image placeholder-->
                            <div class="col s12">
                                <div class="card">
                                    <div class="card-image">
                                        <img src="{{url_for('static', filename='images/no-image.jpg')}}"
                                        alt="Spices on table with cutlery silhouette">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col s12 m6">
                        <div class="row">
                            <!-- recipe name -->
                            <div class="input-field col s12 m10 offset-m1">
                                <i class="material-icons prefix">create</i>
                                <input id="recipe_name" value="{{ recipe.recipe_name }}" type="text"
                                    name="recipe_name" class="validate" required>
                                <label for="recipe_name">Recipe Name</label>
                            </div>                        
                            <!-- recipe category -->
                            <div class="input-field col s12 m10 offset-m1">
                                <i class="material-icons prefix">folder_open</i>
                                <select id="category_name" name="category_name" class="validate" required>
                                    <option value="" disabled>Select Category</option>
                                        {% for category in categories %}
                                            {% if category.category_name == recipe.category_name %}
                                                <option value="{{ category.category_name}}" selected>
                                                    {{ category.category_name}}
                                                </option>
                                            {% else %}
                                                <option value="{{ category.category_name}}">
                                                    {{ category.category_name}}
                                                </option>
                                            {% endif %}
                                        {% endfor %}
                                </select>
                                <label for="category_name">Recipe Category</label>
                            </div>
                            <!-- recipe difficulty level -->
                            <div class="input-field col s12 m10 offset-m1">
                                <i class="material-icons prefix">folder_open</i>
                                <select id="difficulty_level" name="difficulty_level" class="validate" required>
                                    <option value="" disabled>Select Difficulty Level</option>
                                        {% for difficulty_level in difficulty_levels %}
                                            {% if difficulty_level.difficulty_level == recipe.difficulty_level %}
                                                <option value="{{ difficulty_level.difficulty_level}}" selected>
                                                    {{ difficulty_level.difficulty_level }}
                                                </option>
                                            {% else %}
                                                <option value="{{ difficulty_level.difficulty_level}}">
                                                    {{ difficulty_level.difficulty_level }}
                                                </option>
                                            {% endif %}
                                        {% endfor %}
                                </select>
                                <label for="difficulty_level">Difficulty</label>
                            </div>
                            <!-- link to recipe image -->
                            <div class="input-field col s12 m10 offset-m1">
                                <i class="material-icons prefix">create</i>
                                <input id="recipe_image" value="{{ recipe.recipe_image }}" type="text"
                                    name="recipe_image" class="validate">
                                <label for="recipe_name">Add the link to your image here (optional)</label>
                            </div> 
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- recipe ingredients -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">shopping_cart</i>
                        <textarea id="ingredients" name="ingredients" class="materialize-textarea
                            validate" required>{{ recipe.ingredients }}</textarea>
                        <label for="ingredients">Ingredients</label>
                        <p class="teal-text">Important! Please enter each ingredient on a new line</p>
                    </div>
                    <!-- recipe cooking method -->
                    <div class="input-field col s12 m6">
                        <i class="material-icons prefix">restaurant</i>
                        <textarea id="method" name="method" class="materialize-textarea validate"
                            required>{{ recipe.method }}</textarea>
                        <label for="method">Cooking method</label>
                        <p class="teal-text">Important! Please enter each step on a new line</p>
                    </div>
                </div>
                <div class ="row">
                    <!-- cancel button -->
                    <div class="col s6 right-align">
                        <a href="{{ url_for('get_recipes') }}" class="btn-large red">Cancel</a>
                    </div>
                    <!-- save changes button -->
                    <div class="col s6">
                        <button type="submit" class="btn-large teal">Save Changes</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
