{% extends "base.html" %}
{% block content %}

<h3 class="center-align blue-grey-text">Register</h3>

<div class="row">
  <form class="col s12 m8 offset-m2">
    <div class="card-panel">
        <!-- username -->
        <div class="row">
          <div class="input-field col s12">
              <i class="material-icons prefix blue-grey-text">person_add</i>
              <input id="username" name="username" type="text" class="validate">
              <label for="username">Username</label>
          </div>
        </div>
        <!-- password -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix blue-grey-text">lock</i>
            <input id="password" type="password" name="password" class="validate">
            <label for="password">Password</label>
          </div>
        </div>
        <!-- register -->
        <div class="row">
          <button type="submit" class="col s12 btn-large waves-effect waves-light">Register</button>
        </div>
    </div>
  </form>
</div>

{% endblock %}
